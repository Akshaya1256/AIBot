<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Landing Page Style */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #004080, #80c0ff);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 20px;
    }

    /* Chat Icon */
    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Chat Popup */
    #chatPopup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      flex-direction: column;
      max-height: 500px;
    }

    /* Chat Header */
    #chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chatHeader button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Chatbox */
    #chatbox {
      border-top: 1px solid #ccc;
      padding: 10px;
      height: 1000px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px 15px 0 15px;
      max-width: 70%;
      word-wrap: break-word;
      text-align: right;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px 15px 15px 0;
      max-width: 70%;
      word-wrap: break-word;
      text-align: left;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      gap: 5px;
      border-top: 1px solid #ccc;
    }
    #inputArea button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #inputArea button i {
      pointer-events: none;
    }

    #inputArea button:hover {
      background-color: #005bb5;
    }
    #userInput {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .mute-btn {
      margin-left: 10px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Main Landing Content -->
  <h1>Welcome to BVRIT Hyderabad</h1>
  <p>Your digital college assistant is here to help you with queries. Click the chat icon to begin!</p>

  <!-- Chatbot Trigger Icon -->
  <button id="chatIcon" onclick="toggleChatbot()">ðŸ’¬</button>

  <!-- Chatbot Popup -->
  <div id="chatPopup">
    <div id="chatHeader">
      <h4>ðŸŽ“ College Chatbot</h4>
      <button onclick="toggleChatbot()">âœ–</button>
    </div>

    <div id="chatbox"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message here" />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      <button onclick="startVoice()"><i class="fas fa-microphone"></i></button>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    let greeted = false;

function toggleChatbot() {
  const popup = document.getElementById("chatPopup");
  const isOpening = popup.style.display !== "flex";
  popup.style.display = isOpening ? "flex" : "none";

  if (isOpening && !greeted) {
    const greeting = "Hi there! How can I help you today?";
    appendMessage('bot', greeting);
    const utterance = new SpeechSynthesisUtterance(greeting);
    speechSynthesis.speak(utterance);
    greeted = true;
  }
}


    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    let currentUtterance = null;

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;

      if (sender === 'bot') {
        const msgSpan = document.createElement('span');
        msgSpan.textContent = text;

        const muteBtn = document.createElement('span');
        muteBtn.className = 'mute-btn';
        muteBtn.textContent = 'ðŸ”Š';
        muteBtn.title = 'Mute/Unmute this message';

        let muted = false;
        const utterance = new SpeechSynthesisUtterance(text);

        if (currentUtterance) {
          speechSynthesis.cancel();
        }
        currentUtterance = utterance;
        speechSynthesis.speak(utterance);

        muteBtn.onclick = () => {
          muted = !muted;
          muteBtn.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
          if (muted && !speechSynthesis.paused) speechSynthesis.pause();
          else if (!muted && speechSynthesis.paused) speechSynthesis.resume();
        };

        div.appendChild(msgSpan);
        div.appendChild(muteBtn);
      } else {
        div.textContent = text;
      }

      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.response);
      } catch (err) {
        appendMessage('bot', "Error connecting to server.");
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Your browser does not support speech recognition.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      appendMessage('bot', 'Speak now!');

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        appendMessage('user', speechResult);
        sendMessageVoice(speechResult);
      };

      recognition.onerror = () => {
        appendMessage('bot', 'Sorry, I could not understand. Please try again.');
      };
    }

    async function sendMessageVoice(message) {
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        appendMessage('bot', data.response);
      } catch (err) {
        appendMessage('bot', "Error connecting to server.");
      }
    }

    userInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
    
  </script>
</body>
</html>
